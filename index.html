<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo prezzo biglietto treno</title>
    <!-- collegamento al file CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <div class="form-container">
        <div class="form-group">
          <label for="passengerName">Nome e Cognome</label>
          <input type="text" id="passengerName" placeholder="Mario Rossi" />
        </div>
        <div class="form-group">
          <label for="kilometers">Km da percorrere</label>
          <input type="number" id="kilometers" placeholder="100" />
        </div>
        <div class="form-group">
          <label for="age">Fascia d'et√†</label>
          <select id="age">
            <option value="adult">Maggiorenne</option>
            <option value="minor">Minorenne</option>
            <option value="senior">Over 65</option>
          </select>
        </div>
        <div class="buttons">
          <button id="calculate">Genera</button>
          <button type="reset" id="reset">Annulla</button>
        </div>
      </div>

      <div id="ticket-section" class="hidden">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="ticket-details">
          <h3>DETTAGLIO PASSEGGERI</h3>
          <div class="passenger-info">
            <div class="passenger-name-box">
              <strong>Nome Passeggero:</strong>
              <p id="output-name">Mario Rossi</p>
            </div>
            <div class="details-grid">
              <p><strong>Offerta:</strong> <span id="output-offer"></span></p>
              <p><strong>Carrozza:</strong> <span id="output-carriage"></span></p>
              <p><strong>Codice CP:</strong> <span id="output-cp-code"></span></p>
              <p><strong>Costo biglietto:</strong> <span id="output-price"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- collegamento al file JS -->
    <script src="main.js"></script>
  </body>
</html>
